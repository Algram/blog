schema: http://localhost:8000/___graphql
documents:
  - ./src/**/*.{ts,tsx}
  - ./node_modules/gatsby-*/**/*.js
generates:
  ./src/graphqlTypes.ts:
    plugins:
      - typescript
      - typescript-operations
config:
  namingConvention:
    # https://github.com/dotansimha/graphql-code-generator/issues/642#issuecomment-495919863
    enumValues: keep
